<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0f62ced13f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <section>
        <input type="text" readonly  class="result"/>
        <input type="text" readonly class="current"/>
        <button class="numBtn seven"><i class="fa-solid fa-7"></i></button>
        <button class="numBtn eight"><i class="fa-solid fa-8"></i></button>
        <button class="numBtn nine"><i class="fa-solid fa-9"></i></button>
        <button class="numBtn four"><i class="fa-solid fa-4"></i></button>
        <button class="numBtn five"><i class="fa-solid fa-5"></i></button>
        <button class="numBtn six"><i class="fa-solid fa-6"></i></button>
        <button class="numBtn one"><i class="fa-solid fa-1"></i></button>
        <button class="numBtn two"><i class="fa-solid fa-2"></i></button>
        <button class="numBtn three"><i class="fa-solid fa-3"></i></button>
        <button class="numBtn zero"><i class="fa-solid fa-0"></i></button>
        <button class="numBtn dot"><i class="fa-solid fa-circle"></i></button>
        <button class="clear"><i class="fa-solid fa-c"></i></button>
        <button class="opBtn multiply"><i class="fa-solid fa-xmark"></i></button>
        <button class="opBtn divide"><i class="fa-solid fa-divide"></i></button>
        <button class="opBtn add"><i class="fa-solid fa-plus"></i></button>
        <button class="opBtn subtract"><i class="fa-solid fa-minus"></i></button>
        <button class="opBtnA calculate"><i class="fa-solid fa-equals"></i></button>
        <button class="numBtn del"><i class="fa-solid fa-delete-left"></i></button>
    </section>
    <script src="script.js"></script>
</body>
</html>
